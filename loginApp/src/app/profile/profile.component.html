

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{firstName}} {{lastName}}</mat-card-title>
    <mat-card-subtitle>Admin</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="data" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Routeone Admin User
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Email</button>
    <button mat-button>Twitter</button>
  </mat-card-actions>
</mat-card>
